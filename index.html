<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presentes - Casamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .presente-item {
            background: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .presente-item h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .presente-item .categoria {
            color: #666;
            font-size: 14px;
        }
        /* Valores removidos da exibi√ß√£o: ocultamos qualquer elemento de valor */
        .presente-item .valor {
            display: none;
        }
        .btn-reservar {
            background-color: #E35336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-reservar:hover {
            background-color: #E35336;
        }
        .btn-reservado {
            background-color: #ccc;
            color: #666;
            cursor: not-allowed;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn-confirmar {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn-cancelar {
            background-color: #f44336;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>üéÅ Lista de Presentes do Casamento</h1>

    <div id="listaPresentes">
        <!-- Lista de presentes ser√° carregada dinamicamente de /api/itens -->
    </div>

    <!-- Modal de Reserva -->
    <div id="modalReserva" class="modal">
        <div class="modal-content">
            <h2>Reservar Presente</h2>
            <p id="itemSelecionado"></p>

            <form id="formReserva">
                <div class="form-group">
                    <label for="nomeConvidado">Seu Nome Completo *</label>
                    <input type="text" id="nomeConvidado" required>
                </div>

                <div class="form-group">
                    <label for="emailConvidado">Seu Email *</label>
                    <input type="email" id="emailConvidado" required>
                </div>

                <div class="form-group">
                    <label for="telefoneConvidado">Telefone (opcional)</label>
                    <input type="tel" id="telefoneConvidado">
                </div>

                <button type="submit" class="btn-confirmar">Confirmar Reserva</button>
                <button type="button" class="btn-cancelar" onclick="fecharModal()">Cancelar</button>
            </form>
        </div>
    </div>

    <script>
    // A aplica√ß√£o cliente envia a reserva diretamente para o WEBHOOK_URL (como antes)
    // e, em caso de sucesso, chama o backend local para marcar o item como reservado no JSON.
    const WEBHOOK_URL = 'https://rafahai.com/webhook-test/reservar-presente';
    // Carrega os itens diretamente do arquivo est√°tico itens.json
    // Use caminho relativo (sem leading slash) para funcionar em GitHub Pages
    const ITENS_URL = 'itens.json';
    // Quando o site est√° hospedado no GitHub Pages n√£o existe um backend
    // local para /api/marcar. Use sua Cloudflare Worker diretamente como endpoint
    // para marcar itens (substitua pela sua URL se for diferente):
    const MARCAR_URL = 'https://dawn-sun-d829.raragao803.workers.dev/';

        let itemAtual = {};
        let botaoAtual = null;

        function abrirModal(botao, id, nomeItem, categoria) {
            // Armazenamos o id para enviar ao backend
            itemAtual = { id, nomeItem, categoria };
            botaoAtual = botao;

            document.getElementById('itemSelecionado').textContent =
                `Voc√™ est√° reservando: ${nomeItem}`;
            document.getElementById('modalReserva').style.display = 'block';
        }

        function fecharModal() {
            document.getElementById('modalReserva').style.display = 'none';
            document.getElementById('formReserva').reset();
        }

        document.getElementById('formReserva').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Monta payload para o webhook (como antes)
            const payload = {
                id: itemAtual.id,
                nomeItem: itemAtual.nomeItem,
                categoria: itemAtual.categoria,
                nomeConvidado: document.getElementById('nomeConvidado').value,
                emailConvidado: document.getElementById('emailConvidado').value,
                telefoneConvidado: document.getElementById('telefoneConvidado').value
            };

            try {
                // Envia direto para o webhook (preserva o comportamento anterior)
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const resultado = await response.json();

                if (resultado.success) {
                    // Se webhook confirmou sucesso, pede para o backend marcar no JSON
                    const marcar = await fetch(MARCAR_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id: itemAtual.id })
                    });

                    const marcarRes = await marcar.json();
                    if (!marcarRes.success) {
                        alert('Reserva enviada ao webhook, mas falhou ao atualizar lista local. Contate o suporte.');
                        fecharModal();
                        return;
                    }

                    alert('Presente reservado com sucesso! Obrigado! üéâ');

                    // Marcar como reservado na interface
                    botaoAtual.textContent = 'J√° Reservado';
                    botaoAtual.classList.add('btn-reservado');
                    botaoAtual.disabled = true;
                    botaoAtual.onclick = null;

                    fecharModal();
                } else {
                    alert('Erro ao reservar presente. Tente novamente.');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao conectar com o webhook. Tente novamente.');
            }
        });

        // Carrega itens via API e renderiza
        async function carregarItens() {
            try {
                const res = await fetch(ITENS_URL);
                const itens = await res.json();
                // Quando carregamos do arquivo JSON, ele cont√©m tamb√©m itens reservados.
                // Filtramos aqui para exibir apenas os dispon√≠veis (reservado === false).
                const disponiveis = (Array.isArray(itens) ? itens : []).filter(i => !i.reservado);
                const lista = document.getElementById('listaPresentes');
                lista.innerHTML = '';
                disponiveis.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'presente-item';

                    const h3 = document.createElement('h3');
                    h3.textContent = item.nomeItem;
                    div.appendChild(h3);

                    const pcat = document.createElement('p');
                    pcat.className = 'categoria';
                    pcat.textContent = `Categoria: ${item.categoria}`;
                    div.appendChild(pcat);

                    const btn = document.createElement('button');
                    btn.className = 'btn-reservar';
                    btn.textContent = 'Reservar Presente';
                    btn.addEventListener('click', () => abrirModal(btn, item.id, item.nomeItem, item.categoria));
                    div.appendChild(btn);

                    lista.appendChild(div);
                });
            } catch (err) {
                console.error('Erro ao carregar itens:', err);
            }
        }

        // Inicializar carregamento
        carregarItens();

        // Fechar modal ao clicar fora
        window.onclick = function(event) {
            const modal = document.getElementById('modalReserva');
            if (event.target == modal) {
                fecharModal();
            }
        }
    </script>
</body>
</html>
